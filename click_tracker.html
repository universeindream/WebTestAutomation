<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录点击坐标</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #clickArea {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }
        #coordinates {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="clickArea">点击任意位置</div>
    <div id="coordinates">坐标: (x, y)</div>

    <script>
        document.getElementById('clickArea').addEventListener('click', function(event) {
            // 获取点击位置的坐标
            const x = event.clientX;
            const y = event.clientY;

            // 显示坐标
            const coordinatesDiv = document.getElementById('coordinates');
            coordinatesDiv.textContent = `坐标: (${x}, ${y})`;
        });
    </script>
</body>
</html>
